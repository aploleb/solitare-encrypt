<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Decrypt Message</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }
      
      h1 {
        margin-top: 50px;
        font-size: 36px;
        color: #333;
      }
      
      label {
        font-size: 18px;
        display: block;
        margin: 20px 0;
      }
      
      input[type="text"] {
        font-size: 18px;
        padding: 10px 20px;
        width: 400px;
        margin: 20px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      button {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      
      #result {
        font-size: 18px;
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Decrypt Message</h1>
    <label for="encrypted">Enter encrypted message (base64):</label>
    <input type="text" id="encrypted">
    <label for="key">Enter decryption key (binary):</label>
    <input type="text" id="key"><br>
    <button onclick="decryptMessage()">Decrypt</button>
    <p id="result"></p>    <script>
      function decrypt(encrypted, key) {
        var encrypted_bits = '';
        var bytes = atob(encrypted);
        for (var i = 0; i < bytes.length; i++) {
          var byte_bits = bytes.charCodeAt(i).toString(2).padStart(8, '0');
          encrypted_bits += byte_bits;
        }
        var plaintext_bits = '';
        for (var i = 0; i < encrypted_bits.length; i++) {
          plaintext_bits += encrypted_bits[i] == key[i] ? '0' : '1';
        }
        var plaintext = '';
        for (var i = 0; i < plaintext_bits.length; i += 8) {
          var byte_bits = plaintext_bits.slice(i, i + 8);
          plaintext += String.fromCharCode(parseInt(byte_bits, 2));
        }
        return plaintext;
      }
      
      function decryptMessage() {
        var encrypted = document.getElementById("encrypted").value;
        var key = document.getElementById("key").value;
        var plaintext = decrypt(encrypted, key);
        document.getElementById("result").textContent = "Decrypted message: " + plaintext;
      }
    </script>
  </body>
</html>
